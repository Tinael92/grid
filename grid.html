<html>
<head>
    <meta charset="UTF-8" />
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <title>Shop Grid</title>
</head>
<body>
    <header>
        <div class="topSlider">
            <div class="topLine gridElement">
                <a href="https://p.w3layouts.com/demos/icndy/web/" rel="nofollow" class="logo">
                    <img src="images/logo.png" alt="Logotype" />
                </a>
                <div class="menu topMenu">
                    <ul>
                        <li>
                            <a href="#">Mens</a>
                        </li>
                        <li>
                            <a href="#">Womens</a>
                        </li>
                        <li>
                            <a href="#">Brands</a>
                        </li>
                        <li>
                            <a class="sale" href="#">Sale</a>
                        </li>
                        <li>
                            <a href="#">News</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="centerContent gridElement">
                <h1>Stussy2014</h1>
                <a href="#">Shop now</a>
            </div>
            <span class="arrDown gridElement"></span>
        </div>
    </header>
    <article>
       <div class="content">
           <div class="catalog">
               <a href="#" class="catalogLink catalogBigCard">
                    <img src="images/img_1.png" alt="Shop Gourmet" />
                    <span class="itemLogo">
                       <img src="images/img_1_logo.png" alt="Shop Gourmet Logo" />
                    </span>
                    <span class="itemName">
                        Shop Gourmet
                    </span>
               </a>
               <a href="#" class="catalogLink">
                    <img src="images/img_2.png" alt="Shop Carhartt" />
                    <span class="itemLogo">
                       <img src="images/img_2_logo.png" alt="Shop Carhartt Logo" />
                    </span>
                    <span class="itemName">
                        Shop Carhartt
                    </span>
               </a>
               <a href="#" class="catalogLink">
                    <img src="images/img_3.png" alt="Shop Adidas" />
                    <span class="itemLogo">
                       <img src="images/img_3_logo.png" alt="Shop Adidas Logo" />
                    </span>
                    <span class="itemName">
                        Shop Adidas
                    </span>
               </a>
               <a href="#" class="catalogLink">
                    <img src="images/img_4.png" alt="10Deep Sale" />
                    <span class="itemLogo">
                       <img src="images/img_4_logo.png" alt="10Deep Sale Logo" />
                    </span>
                    <span class="itemName">
                        10Deep Sale
                    </span>
               </a>
               <a href="#" class="catalogLink">
                    <img src="images/img_5.png" alt="PALACE A/W 2014" />
                    <span class="itemLogo">
                       <img src="images/img_5_logo.png" alt="PALACE A/W 2014 Logo" />
                    </span>
                    <span class="itemName">
                        PALACE A/W 2014
                    </span>
               </a>
               <a href="#" class="catalogLink">
                    <img src="images/img_6.png" alt="Tech Pack" />
                    <span class="itemLogo">
                       <img src="images/img_6_logo.png" alt="Tech Pack Logo" />
                    </span>
                    <span class="itemName">
                        Tech Pack
                    </span>
               </a>
           </div>
       </div>

       <div class="instaFeed">
           <div class="instFeed_images">
               <a href="images/insta_1.png" class="fancybox">
                    <img src="images/insta_1.png" alt="Instagram Image 1" />
                </a>
                <a href="images/insta_2.png" class="fancybox">
                    <img src="images/insta_2.png" alt="Instagram Image 2" />
                </a>
                <a href="images/insta_3.png" class="fancybox">
                    <img src="images/insta_3.png" alt="Instagram Image 3" />
                </a>
                <a href="images/insta_4.png" class="fancybox">
                    <img src="images/insta_4.png" alt="Instagram Image 4" />
                </a>
                <a href="images/insta_5.png" class="fancybox">
                    <img src="images/insta_5.png" alt="Instagram Image 5" />
                </a>
                <a href="images/insta_6.png" class="fancybox">
                    <img src="images/insta_6.png" alt="Instagram Image 6" />
                </a>
                <a href="images/insta_7.png" class="fancybox">
                    <img src="images/insta_7.png" alt="Instagram Image 7" />
                </a>
                <a href="images/insta_8.png" class="fancybox">
                    <img src="images/insta_8.png" alt="Instagram Image 8" />
                </a>
           </div>

           <div class="instFeed_text">
                <span class="hashtag">#ICNDY on Instagram</span>
                <a href="#" rel="nofollow" target="_blank" class="hashtag_link">View hashtag</a>
            </div>
       </div>
    </article>
    <footer>
        <div class="footer">
            <div class="copyright">
                @ICNDY2018
            </div>
            <div class="menu footerMenu">
                <ul>
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Shop</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="socials">
                <a href="#" rel="nofollow" target="_blank">
                    <img src="images/insta.png" alt="Instagram" />
                </a>
                <a href="#" rel="nofollow" target="_blank">
                    <img src="images/fb.png" alt="Facebook" />
                </a>
                <a href="#" rel="nofollow" target="_blank">
                    <img src="images/twitter.png" alt="Twitter" />
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
